<h1 class="my-3 text-primary ml-5">Atualização de Produto</h1>
<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form group">
          <label class="ml-1">Nome</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do produto"
            name="nomeProduto"
            [(ngModel)]="produto.nome"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col md-6">
        <div class="form group">
          <label class="ml-1">Validade</label>
          <input
            type="date"
            class="form-control"
            name="validade"
            [(ngModel)]="produto.validade"
          />
        </div>
      </div>
      <div class="col md-6">
        <div class="form group">
          <label class="ml-1">Preço</label>
          <input
            type="number"
            class="form-control"
            placeholder="0.00"
            name="preco"
            [(ngModel)]="produto.valor"
          />
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary" routerLink="/produtos/listar">
          Voltar
        </button>
        <button
          class="btn btn-success float-right"
          (click)="gravarProduto()"
          (click)="limparCampos()"
        >
          Gravar
        </button>
      </div>
    </div>
  </form>
</div>
